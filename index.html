<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" text="text/css" />
        <link
            href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            media="all"
        />
    </head>
    <body>
        <header class="header">
            <h1 class="header__heading">JS Calculator</h1>
            <p class="header__paragraph">Recreation of Samsung Calculator</p>
        </header>
        <div class="calculator">
            <input
                class="calculator__checkbox"
                type="checkbox"
                id="toggleBtn"
            />
            <label class="calculator__toggle-button" for="toggleBtn">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
                <div class="calculator__slider"></div>
            </label>
            <div class="calculator__display-container">
                <div class="calculator__display" id="calculatorDisplay">
                    <div
                        class="calculator__previous-result"
                        id="previousOperand"
                    ></div>
                    <div
                        class="calculator__current-result"
                        id="currentOperand"
                    ></div>
                </div>
                <i class="fa-solid fa-delete-left fa-2x" id="delete"></i>
            </div>
            <hr class="calculator__fancy-line" />
            <div class="calculator__buttons">
                <button
                    id="clear"
                    class="calculator__operators calculator__operators--red"
                >
                    C
                </button>
                <button id="brackets" class="calculator__operators">( )</button>
                <button id="percentage" class="calculator__operators" value="%">
                    %
                </button>
                <button id="division" class="calculator__operators" value="รท">
                    รท
                </button>

                <button class="calculator__numbers" value="7">7</button>
                <button class="calculator__numbers" value="8">8</button>
                <button class="calculator__numbers" value="9">9</button>
                <button class="calculator__operators" value="*" id="multiply">
                    x
                </button>

                <button class="calculator__numbers" value="4">4</button>
                <button class="calculator__numbers" value="5">5</button>
                <button class="calculator__numbers" value="6">6</button>
                <button class="calculator__operators" value="-" id="subtract">
                    -
                </button>

                <button class="calculator__numbers" value="1">1</button>
                <button class="calculator__numbers" value="2">2</button>
                <button class="calculator__numbers" value="3">3</button>
                <button class="calculator__operators" value="+" id="addition">
                    +
                </button>

                <button class="calculator__operators" id="remainder" value="/">
                    mod
                </button>
                <button class="calculator__numbers" value="0">0</button>
                <button class="calculator__numbers" id="decimal" value=".">
                    .
                </button>
                <button class="calculator__total" id="total" value="=">
                    =
                </button>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__paragraph">
                Built by
                <a
                    href="https://amx3.github.io/Personal-Portfolio/"
                    target="_blank"
                    class="footer__link"
                    ><strong>Amelia</strong></a
                >
            </p>
        </footer>
        <script type="module" src="./js-modules/script.js"></script>
        <script type="module" src="./js-modules/operators.js"></script>
    </body>
</html>
